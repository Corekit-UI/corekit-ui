    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"

    >
      <path d="M5 12h14" key="1ays0h" />

      @if (!_accordionItem.expanded) {
