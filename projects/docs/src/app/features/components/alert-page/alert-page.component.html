<ck-alert>
  <lucide-icon name="info" ckAlertIcon />
  <ck-alert-title>Hey...</ck-alert-title>
  <ck-alert-body>Hint users about something in your app</ck-alert-body>
</ck-alert>

<ck-alert color="warning">
  <lucide-icon name="triangle-alert" ckAlertIcon />
  <ck-alert-title>Important</ck-alert-title>
  <ck-alert-body>Warn them about something important</ck-alert-body>
</ck-alert>

<ck-alert color="destructive">
  <lucide-icon name="circle-x" ckAlertIcon />
  <ck-alert-title>Error</ck-alert-title>
  <ck-alert-body>Tell them something went wrong...</ck-alert-body>
</ck-alert>

<ck-alert color="success">
  <lucide-icon name="check" ckAlertIcon />
  <ck-alert-title>Heads up!</ck-alert-title>
  <ck-alert-body>Or make them happy with success messages!</ck-alert-body>
</ck-alert>
