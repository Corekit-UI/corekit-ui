<ck-accordion>
  <ck-accordion-item #item1="ckAccordionItem" expanded>
    <ck-accordion-item-header>
      Item expanded by default
    </ck-accordion-item-header>

    Use
    <code>expanded: boolean</code>
    attribute to indicate specific item's state
  </ck-accordion-item>

  <ck-accordion-item disabled>
    <ck-accordion-item-header hideToggle>
      Disabled item
    </ck-accordion-item-header>

    You cannot see this
  </ck-accordion-item>

  <ck-accordion-item>
    <ck-accordion-item-header>
      Customizable and accessible
    </ck-accordion-item-header>

    Header is also customizable
  </ck-accordion-item>
</ck-accordion>
